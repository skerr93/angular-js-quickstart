<!doctype html>
<html ng-app>
	<head>
		<title>More Directives</title>
		<link href="styles.css" rel="stylesheet" type="text/css" />
	</head>
	<body ng-init="data={name:'James', isVisible: false, loggedIn: true, status: 'red'}">
		<div ng-cloak>
			<div ng-switch on="data.loggedIn">
				<div ng-switch-when="true" ng-class="data.status">
					Welcome {{ data.name }}
				</div>
			<div ng-switch-default ng-class="data.status">Login</div>
			</div>
		<br />
		<div ng-show="data.isVisible">
			Name: <input type="text" ng-model="data.name" />
			{{ data.name }}
		</div>
		</div>

		<div ng-init="people=[{name:'Sam', city:'Philadelphia'},{name:'Dan', city:'Raleigh'},{name:'Adam', city:'Toronto'}]">
			<ul>
				<li ng-repeat="person in people"> {{ person.name }} {{ person.city }}</li>
			</ul>

			<table>
			<tr>
				<td>Name</td>
				<td>City</td>
			</tr>
				<tr ng-repeat="person in people">
					<td>{{person.name}}</td>
					<td>{{person.city}}</td>
				</tr>
			</table>
		<script src="angular.js"></script>
	</body>
</html>
